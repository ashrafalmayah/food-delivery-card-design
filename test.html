<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="form-container">
            <header>Order some food</header>
            <form>
                <h3>Enter your information</h3>
                <label>Your name:</label>
                <input type="text" name="name">
                <label>Address:</label>
                <input type="text" name="address">
                <label>Email:</label>
                <input type="email" name="email">
                <label>Phone number:</label>
                <input type="tel" name="phone-number">

                <h3>Select food</h3>
                <section class="food-section">
                    <div>
                        <label for="appetizers">Appetizers:</label>
                        <select id="appetizers" name="appetizer">
                            <option value="" hidden disabled selected>-</option>
                            <option value="spinach-dip">Spinach Dip</option>
                            <option value="bruschetta">Bruschetta</option>
                            <option value="chicken-wings">Chicken Wings</option>
                            <option value="mozzarella-sticks">Mozzarella Sticks</option>
                            <option value="chips-and-salsa">Chips and Salsa</option>
                            <option value="spring-rolls">Spring Rolls</option>
                        </select>
                    </div>
                    <div>
                        <label for="drinks">Drinks:</label>
                        <select id="drinks" name="drink">
                            <option value="" hidden disabled selected>-</option>
                            <option value="soda">Soda</option>
                            <option value="lemonade">Lemonade</option>
                            <option value="iced-tea">Iced Tea</option>
                            <option value="smoothie">Smoothie</option>
                            <option value="coffee">Coffee</option>
                            <option value="milkshake">Milkshake</option>
                        </select>
                    </div>
                    <div>
                        <label for="main-dish">Main dish:</label>
                        <select id="main-dish" name="main-dish">
                            <option value="" hidden disabled selected>-</option>
                            <option value="steak">Steak</option>
                            <option value="salmon">Salmon</option>
                            <option value="pasta">Pasta</option>
                            <option value="burger">Burger</option>
                            <option value="pizza">Pizza</option>
                            <option value="sushi">Sushi</option>
                        </select>
                    </div>
                    <div>
                        <label for="dessert">Dessert:</label>
                        <select id="dessert" name="dessert">
                            <option value="" hidden disabled selected>-</option>
                            <option value="chocolate-cake">Chocolate Cake</option>
                            <option value="ice-cream">Ice Cream</option>
                            <option value="fruit-salad">Fruit Salad</option>
                            <option value="cheesecake">Cheesecake</option>
                            <option value="brownie">Brownie</option>
                            <option value="apple-pie">Apple Pie</option>
                        </select>
                    </div>
                </section>
                
                
                <div class="takeaway">
                    <label>Take away?</label>
                    <input type="radio" name="takeaway" id="yes" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="takeaway" id="no" value="no">
                    <label for="no">No</label>
                </div>
                <input type="submit" value="Order">
            </form>
        </div>
    </body>
</html>
